name: Deploy Feature 3

on:
  push:
    branches:
      - feature-3

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install flask

    - name: Deploy
      run: |
        python app.py